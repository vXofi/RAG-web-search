<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div id="chat-log">
            <div class="message system-message">Welcome! Ask me anything.</div>
        </div>
        <div id="loading-indicator" style="display: none;">Loading<span class="loading-dots"></span></div>
        <div class="input-area">
            <input type="text" id="query-input" placeholder="Type your question...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
